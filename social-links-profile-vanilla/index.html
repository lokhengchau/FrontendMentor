<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="profile">
      <img class="profile-avatar" src="./assets/images/avatar-jessica.jpeg" alt="profile avatar">
      <p class="profile-name">Jessica Randall</p>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-description">"Front-end develop and avid reader</p>
    </div>
    <div class="social-links">
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Menter</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
