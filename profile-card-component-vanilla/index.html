<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="pattern-top"></div>
  <div class="pattern-bottom"></div>
  <main class="profile-card-container">
    <div class="card-background"></div>  
    <section class="profile-info">
      <img class="profile-avatar" src="./images/image-victor.jpg" alt="profile avatar">
      <p><span class="profile-name">Victor Crest</span><span class="profile-age"> 26</span></p>
      <p><span class="profile-location">London</span></p>
    </section>
    <hr>
    <section class="stats-row">
      <div class="stats">
        <p class="number">80K</p>
        <p class="stats-type">Followers</p>
      </div>
      <div class="stats">
        <p class="number">803K</p>
        <p class="stats-type">Likes</p>
      </div>
      <div class="stats">
        <p class="number">1.4K</p>
        <p class="stats-type">Photos</p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
