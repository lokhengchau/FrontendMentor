<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="order-summary-container">
    <div class="header-image"></div>
    <section class="order-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan-view-container">
        <img class="plan-icon" src="./images/icon-music.svg" alt="music icon">
        <div class="plan-detail">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="plan-change" href="#">Change</a>
      </div>
      <a class="proceed-payment" href="#">Proceed to Payment</a>
      <a class="cancel-link" href="#">Cancel Order</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
