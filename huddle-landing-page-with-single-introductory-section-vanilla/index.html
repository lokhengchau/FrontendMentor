<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="main-logo" src="./images/logo.svg" alt="huddle logo">
  </header>
  <main>
    <div class="bg-image"></div>
    <section>
      <h1 class="landing-title">Build The Community Your Fans Will Love</h1>
      <p class="landing-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a class="reg-link" href="#">Register</a>
    </section>
  </main>
  <footer>
    <a href="#"><img class="social-icon" src="./images/facebook-176-svgrepo-com.svg" alt="facebook icon"></a>
    <a href="#"><img class="social-icon" src="./images/twitter-154-svgrepo-com.svg" alt="twitter icon"></a>
    <a href="#"><img class="social-icon" src="./images/instagram-svgrepo-com.svg" alt="instagram icon"></a>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
