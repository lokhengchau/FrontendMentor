<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="stats-preview-card">
    <section class="card-content">
      <h1 class="card-title inter">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <section class="stats-container">
          <div class="stats">
            <p class="stats-value inter">10k+</p>
            <p class="stats-unit">companies</p>
          </div>
          <div class="stats">
            <p class="stats-value inter">314</p>
            <p class="stats-unit">templates</p>
          </div>
          <div class="stats">
            <p class="stats-value inter">12M+</p>
            <p class="stats-unit">queries</p>
          </div>
        </section>
    </section>
    <div class="card-image"></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
