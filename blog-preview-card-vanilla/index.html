<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog-preview-card-container">
    <article>
      <header>
        <img class="article-image" src="./assets/images/illustration-article.svg" alt="illustration of article">
        <div class="tags-row">
          <div class="tag">Learning</div>
        </div>
        <p class="blog-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
      </header>
      <p class="blog-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <footer>
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="avator of author">
        <p class="author-name">Greg Hooper</p>
      </footer>
    </article>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
