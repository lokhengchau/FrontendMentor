<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="preview-card-container">
    <header>
      <div class="card-image"></div>
      <h1 class="card-title">Equilibrium #3429</h1>
    </header>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-attri-row">
      <div class="coin-amount-div"><img src="./images/icon-ethereum.svg" alt="icon of ethereum">0.041 ETH</div>
      <div class="time-remaining-div"><img src="./images/icon-clock.svg" alt="icon of clock">3 days left</div>
    </div>
    <hr>
    <footer>
      <img class="author-avatar" src="./images/image-avatar.png" alt="avatar of author">
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
