<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="review-card-container">
    <div class="product-image"></div>
    <section class="product-details">
      <p class="product-type">Perfume</p>
      <h1 class="product-name fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <p class="price-current fraunces">$149.99</p>
        <p class="price-original fraunces">$169.99</p>
      </div>
      <button class="product-add-cart-button" type="button"><img src='./images/icon-cart.svg' alt="cart icon">Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
