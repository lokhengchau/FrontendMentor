<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="overall-result">
      <h2>Your Result</h2>
      <div class="overall-score-wrapper">
        <p class="overall-score">76</p>
        <p>of 100</p>
      </div>
      <p class="score-rating">Great</p>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="component-score-result">
      <h2>Summary</h2>
      <button type="button">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lokhengchau" target="_blank">Lok H Chau</a>.
  </div>
</body>
</html>
